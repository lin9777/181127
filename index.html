<h1>GOT7 的改版專輯〈Present : YOU〉&ME Edition 主打森林路線，大量運用充滿童話氛圍的花叢、樹林構成浪漫背景，凸顯出每位成員帥氣溫柔的一面。<br>

〈Present : YOU〉&ME Edition 總共收錄了 28 首歌，其中主打歌「奇蹟」意味著「對於 2014 年 1 月出道的 GOT7 而言，真正的奇蹟就是在如同凜冬般酷寒難耐的時刻，也能因為粉絲而度過困境。」<br>

12 月 3 日就和 GOT7 一起迎接奇蹟吧！</h1><p>
